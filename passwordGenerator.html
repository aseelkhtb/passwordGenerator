<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		const FChar = 65;
		const LChar = 91;
		document.write("<TABLE BORDER=ON style='border-collapse:collapse'>");
		document.write("<TR><TD>ID</TD>"
			+"<TD>Letter</TD>"
			+"<TD>Password</TD></TR>");
		for(var i=FChar; i<LChar;i++){
			var str =String.fromCharCode(i);
			var Password1="";
			var Password2="";
			for(var j=0;j<(i-FChar+1);j++){
				Password1=Password1+(i-FChar+1).toString();
				Password2=Password2+str;
			}
			document.write("<TR><TD>"+(i-FChar+1)+"</TD>"
				+"<TD>"+str+"</TD>"
			+"<TD>"+(Password1+Password2)+"</TD></TR>");
		}
	</script>
</head>
<body>

</body>
</html>
